<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="calc">
        <div class="display"></div>
        <div class="keypad">
            <div class="numbers">
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key key-3">0</div>
            </div>
            <div class="operators">
                <div class="key">/</div>
                <div class="key">*</div>
                <div class="key">-</div>
                <div class="key">+</div>
                <div class="key">=</div>
            </div>
        </div>
    </div>


</body>
</html>
